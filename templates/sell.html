{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol" class="selectpicker form-control">
                <option selected>Symbol</option>
                {%for row in rows%}
                    <option value="{{ row["symbol"] }}">{{ row["symbol"] }} ({{ row["shares"]}} shares owned)</option>
                {%endfor%}
            </select>
        </div>
        {#consider flashing shares owned message#}
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
